<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Quotes</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
</head>
<body>
<main class="container">
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
            <li><a href="{% url 'qouteapp:quote' %}" role="button">Add Qoute</a></li>
            <li><a href="{% url 'qouteapp:author' %}" role="button">Add Author</a></li>
        </ul>
    </nav>

    {% for quote in quotes %}
    <div class="quote">
        <span class="text" itemprop="text">{{quote.description}}</span>
        <span>by <small class="author" itemprop="author">Albert Einstein</small>
        <a href="/author/Albert-Einstein">(about)</a>
        </span>
    </div>
    {% endfor %}
</main>
</body>
</html>
